---
layout: default
title: Your New Jekyll Site
---
<section class="home">
  <section class="posts">
    <header>
      <h2>Blog Posts</h2>
    </header>
    <ul>
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </ul>
</div>
