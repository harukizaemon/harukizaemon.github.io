<article class="post">
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>by <span class="author">{{ site.author }}</span> &#x2022; <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %e, %Y" }}</time></p>
  </header>
  {{ content }}
  {% if post.previous.url %}
  <section>
    <header>
      <h3>Previously</h3>
    </header>
    <ul><li><a href="{{ post.previous.url }}">{{ post.previous.title }} &rarr;</a></li></ul>
  </section>
  {% endif %}
</article>
